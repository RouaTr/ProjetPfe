<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
  <title>Dossier Médical</title>
</head>

<body>
  <div class="app-wrapper default">
    <app-menu></app-menu>
    <div class="app-content">
      <app-header></app-header>
      <div class="container-fluid">
        <app-tabs></app-tabs>
        <main>
          <form [formGroup]="updateForm" (ngSubmit)="updateLaboratory()">
            <div class="row m-1">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="header-title">Chimie</h4>
                  </div>

                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="potassium" class="form-label">potassium</label>
                          <input type="number" id="potassium" formControlName="potassium" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="sodium" class="form-label">sodium</label>
                          <input type="number" id="sodium" formControlName="sodium" class="form-control">

                        </div>
                        <div class="mb-3">
                          <label for="calcium" class="form-label">Calcium</label>
                          <input type="number" id="calcium" formControlName="calcium" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="phosphorus" class="form-label">Phosphorus</label>
                          <input type="number" id="phosphorus" formControlName="phosphorus" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="magnesium" class="form-label">Magnesium</label>
                          <input type="number" id="magnesium" formControlName="magnesium" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="urea" class="form-label">Uree</label>
                          <input type="number" id="urea" formControlName="urea" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label for="creatinine" class="form-label">Creatinine</label>
                          <input type="number" id="creatinine" formControlName="creatinine" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="alat" class="form-label">ALT</label>
                          <input type="number" id="alat" formControlName="alat" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="asat" class="form-label">AST</label>
                          <input type="number" id="asat" formControlName="asat" class="form-control">
                        </div>


                      </div>

                      <div class="col-lg-6">

                        <div class="mb-3">
                          <label for="ggt" class="form-label">GGT</label>
                          <input type="number" id="ggt" formControlName="ggt" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="pal" class="form-label">ALP</label>
                          <input type="number" id="pal" formControlName="pal" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="directBilirubin" class="form-label">Direct Bilirubin</label>
                          <input type="number" id="directBilirubin" formControlName="directBilirubin"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="totalBilirubin" class="form-label">Total Bilirubin</label>
                          <input type="number" id="totalBilirubin" formControlName="totalBilirubin"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="albumin" class="form-label">Albumin</label>
                          <input type="number" id="albumin" formControlName="albumin" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="troponin" class="form-label">Troponin</label>
                          <input type="number" id="troponin" formControlName="troponin" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="lipase" class="form-label">Lipase</label>
                          <input type="number" id="lipase" formControlName="lipase" class="form-control">
                        </div>
                        <div class="mb-3">
                        <label for="date" class="form-label">Date de test chimique :</label>
                          <input type="date" id="date" class="form-control" formControlName="chemistrytestDate" >
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="card-header">
                    <h4 class="header-title">NFS</h4>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="wbc" class="form-label">GB</label>
                          <input type="number" id="wbc" formControlName="wbc" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="neutrophilsAbs" class="form-label">GNN</label>
                          <input type="number" id="neutrophilsAbs" formControlName="neutrophilsAbs"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="eosinophilsAbs" class="form-label">EOS</label>
                          <input type="number" id="eosinophilsAbs" formControlName="eosinophilsAbs"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="rbc" class="form-label">GR</label>
                          <input type="number" id="rbc" formControlName="rbc" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="hemoglobin" class="form-label">HGB</label>
                          <input type="number" id="hemoglobin" formControlName="hemoglobin" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="hematocrit" class="form-label">HCT</label>
                          <input type="number" id="hematocrit" formControlName="hematocrit" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="mchc" class="form-label">CCMH</label>
                          <input type="number" id="mchc" formControlName="mchc" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="rdwCv" class="form-label">IDR</label>
                          <input type="number" id="rdwCv" formControlName="rdwCv" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="platelets" class="form-label">PLT</label>
                          <input type="number" id="platelets" formControlName="platelets" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="mpv" class="form-label">VPM</label>
                          <input type="number" id="mpv" formControlName="mpv" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="monocytesPercentage" class="form-label">Mono%</label>
                          <input type="number" id="monocytesPercentage" formControlName="monocytesPercentage"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="lymphocytesPercentage" class="form-label">Lymph%</label>
                          <input type="number" id="lymphocytesPercentage" formControlName="lymphocytesPercentage"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="eosinophilsPercentage" class="form-label">Eos%</label>
                          <input type="number" id="eosinophilsPercentage" formControlName="eosinophilsPercentage"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="basophilsPercentage" class="form-label">Bas%</label>
                          <input type="number" id="basophilsPercentage" formControlName="basophilsPercentage"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="neutrophilsPercentage" class="form-label">PNN%</label>
                          <input type="number" id="neutrophilsPercentage" formControlName="neutrophilsPercentage"
                            class="form-control">
                        </div>


                      </div>

                      <div class="col-lg-6">

                        <div class="mb-3">
                          <label for="lymphocytesAbs" class="form-label">Lymph#</label>
                          <input type="number" id="lymphocytesAbs" formControlName="lymphocytesAbs"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="basophilsAbs" class="form-label">Bas#</label>
                          <input type="number" id="basophilsAbs" formControlName="basophilsAbs" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="monocytesAbs" class="form-label">Monocytes#</label>
                          <input type="number" id="monocytesAbs" formControlName="monocytesAbs" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="iono" class="form-label">Ionogramme</label>
                          <input type="number" id="iono" formControlName="iono" class="form-control">
                        </div>



                        <div class="mb-3">
                          <label for="urineTestStrips" class="form-label">Bandelettes urinaires</label>
                          <input type="number" id="urineTestStrips" formControlName="urineTestStrips"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="fastingBloodGlucose" class="form-label">Glycémie à jeun</label>
                          <input type="number" id="fastingBloodGlucose" formControlName="fastingBloodGlucose"
                            class="form-control">
                        </div>
                        <div class="mb-3">
                          <label for="iono" class="form-label">Ionogramme</label>
                          <input type="number" id="iono" formControlName="iono" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="vitaminD" class="form-label">Vitamine D</label>
                          <input type="number" id="vitaminD" formControlName="vitaminD" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="urineTestStrips" class="form-label">Bandelettes urinaires</label>
                          <input type="number" id="urineTestStrips" formControlName="urineTestStrips"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="fastingBloodGlucose" class="form-label">Glycémie à jeun</label>
                          <input type="number" id="fastingBloodGlucose" formControlName="fastingBloodGlucose"
                            class="form-control">
                        </div>

                        <!-- Lipid profile -->
                        <div class="mb-3">
                          <label for="hdl" class="form-label">HDL</label>
                          <input type="number" id="hdl" formControlName="hdl" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="ldl" class="form-label">LDL</label>
                          <input type="number" id="ldl" formControlName="ldl" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="totalCholesterol" class="form-label">Cholestérol total</label>
                          <input type="number" id="totalCholesterol" formControlName="totalCholesterol"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="triglycerides" class="form-label">Triglycérides</label>
                          <input type="number" id="triglycerides" formControlName="triglycerides" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="date" class="form-label">Date de test NFS :</label>
                            <input type="date" id="date" class="form-control" formControlName="cbcTestDate" >
                            <div >
                            </div>
                        </div>

                      </div>
                    </div>
                  </div>
                  <div class="card-header">
                    <h4 class="header-title">Sérologies</h4>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-6">


                        <div class="mb-3">
                          <label for="hepatitisAIgG" class="form-label">Hépatite A IgG</label>
                          <select class="form-select" id="hepatitisAIgG" formControlName="hepatitisAIgG">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="hepatitisAIgM" class="form-label">Hépatite A IgM</label>
                          <select class="form-select" id="hepatitisAIgM" formControlName="hepatitisAIgM">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="hepatitisBAgHbs" class="form-label">Antigène HBs</label>
                          <select class="form-select" id="hepatitisBAgHbs" formControlName="hepatitisBAgHbs">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="hepatitisBAntiHbc" class="form-label">Anti-HBc</label>
                          <select class="form-select" id="hepatitisBAntiHbc" formControlName="hepatitisBAntiHbc">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="hepatitisBAntiHbs" class="form-label">Anti-HBs</label>
                          <select class="form-select" id="hepatitisBAntiHbs" formControlName="hepatitisBAntiHbs">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="hepatitisC" class="form-label">Hépatite C</label>
                          <select class="form-select" id="hepatitisC" formControlName="hepatitisC">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="syphilisTpha" class="form-label">Syphilis Tpha</label>
                          <select class="form-select" id="syphilisTpha" formControlName="syphilisTpha">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="syphilisVdrl" class="form-label">Syphilis Vdrl</label>
                          <select class="form-select" id="syphilisVdrl" formControlName="syphilisVdrl">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>





                      </div>

                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="cmvIgG" class="form-label">CMV IgG</label>
                          <select class="form-select" id="cmvIgG" formControlName="cmvIgG">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="cmvIgM" class="form-label">CMV IgM</label>
                          <select class="form-select" id="cmvIgM" formControlName="cmvIgM">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="toxoplasmosis" class="form-label">Toxoplasmose</label>
                          <select class="form-select" id="toxoplasmosis" formControlName="toxoplasmosis">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="leishmaniasis" class="form-label">Leishmaniose</label>

                          <select class="form-select" id="leishmaniasis" formControlName="leishmaniasis">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="tuberculinTest" class="form-label">IDR à la tuberculine</label>

                          <select class="form-select" id="tuberculinTest" formControlName="tuberculinTest">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="quantiferonTest" class="form-label">Test au Quantiféron</label>
                          <select class="form-select" id="quantiferonTest" formControlName="quantiferonTest">
                            <option value="" disabled selected>Choisir...</option>
                            <option>positif</option>
                            <option>négatif</option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="chestXRay" class="form-label">Radiothorax</label>
                          <input type="text" id="chestXRay" formControlName="chestXRay" class="form-control" >

                        </div>



                      </div>
                    </div>
                  </div>
                  <div class="card-header">
                    <h4 class="header-title">Autres</h4>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="proctologicExam" class="form-label">Examen proctologique</label>
                          <input type="text" id="proctologicExam" formControlName="proctologicExam"
                            class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="viralLoad" class="form-label">Charge virale</label>
                          <input type="number" id="viralLoad" formControlName="viralLoad" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label for="date" class="form-label">Date de test NFS :</label>
                            <input type="date" id="date" class="form-control" formControlName="serologytestDate" >

                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="cd4Count" class="form-label">Taux de CD4</label>
                          <input type="number" id="cd4Count" formControlName="cd4Count" class="form-control">
                        </div>

                        <div class="mb-3">
                          <label for="genotypicResistanceTest" class="form-label">Resistance test</label>
                          <input type="text" id="genotypicResistanceTest" formControlName="genotypicResistanceTest"
                            class="form-control">
                        </div>

                      </div>
                      <div class="mb-3">
                        <label for="date" class="form-label">Date d'enregistrement :</label>
                          <input type="date" id="date" class="form-control" formControlName="medicaltestDate" required>
                          <div *ngIf="medicaltestDate?.invalid && (medicaltestDate?.touched || medicaltestDate?.dirty)">
                            <small class="text-danger">La date est obligatoire.</small>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit">Enregistrer</button>

                  </div>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
  </div>

</body>

</html>
