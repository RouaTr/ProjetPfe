<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
  <title>Dossier Médical</title>
</head>

<body>
  <div class="app-wrapper default">
    <app-menu-pharmacy></app-menu-pharmacy>
    <div class="app-content">
      <app-header-pharmacy></app-header-pharmacy>
      <div class="container-fluid">
        <main>
          <form (ngSubmit)="updateTreatment()" [formGroup]="updateForm">
            <div class="row m-1">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="header-title"> ARV</h4>
                  </div>

                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="treatmentStartDate" class="form-label">Nom du  Traitement</label>
                          <input type="text" formControlName="treatmentName" class="form-control" [disabled]="true">


                        </div>

                        <div class="mb-3">
                          <label for="treatmentStartDate" class="form-label">Date de début du Traitement</label>
                          <input type="Date" id="treatmentStartDate" formControlName="treatmentStartDate"
                            class="form-control" >


                        </div>

                        <div class="mb-3">
                          <label for="treatment_intake_duration" class="form-label">Durée de traitement </label>
                          <input type="number" id="treatment_intake_duration"
                            formControlName="treatment_intake_duration" class="form-control"
                            >

                        </div>

                      </div>

                      <div class="col-lg-6">

                        <div class="mb-3">
                          <label for="next_intake_Date" class="form-label">Rendez-Vous Prochain</label>
                          <input type="Date" id="next_intake_Date" formControlName="next_intake_Date"
                            class="form-control" >


                        </div>





                      </div>
                    </div>
                    <div class="card-footer">
                      <button type="submit">Enregistrer</button>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </main>
      </div>
    </div>
  </div>

</body>

</html>
