<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
  <title>Dossier Médical</title>
</head>

<body>
  <div class="app-wrapper default">
    <app-menu-pharmacy></app-menu-pharmacy>
    <div class="app-content">
      <app-header-pharmacy></app-header-pharmacy>
      <div class="container-fluid">
        <main>
          <form (ngSubmit)="updateTreatment()" [formGroup]="updateForm">
            <div class="row m-1">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="header-title"> ARV</h4>
                  </div>

                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-6">


                        <div class="mb-3">
                          <label for="example-select" class="form-label">Nom du Traitement</label>
                          <select class="form-select" id="example-select" formControlName="treatmentName"
                           >
                            <option>selectionner</option>
                            <option>Ténofovir (TDF)/ Lamivudine (3TC)/ Doltégravir (DTG) = TLD</option>
                            <option>Tenofovir (TDF)/Lamivudine (3TC)/Efavirenz (EFV) = AVONZA</option>
                            <option>Zidovudine (AZT)/Lamivudine (3TC) + Lopinavir/Ritonavir (Lop/r) = COMBIVIR+ ALUVIA
                            </option>
                            <option>Zidovudine (AZT)/Lamivudine (3TC) + Atazanavir/Ritonavir (ATV/r) = COMBIVIR+
                              REYATAZ/RITONAVIR</option>
                            <option>Abacavir (ABC)/Lamivudine (3TC) + Atazanavir/Ritonavir (ATV/r) = KIVEXA+
                              REYATAZ/RITONAVIR</option>
                            <option>Zidovudine (AZT)/Lamivudine (3TC) + Darunavir/ritonavir + Dolutégravir (DTG) =
                              COMBIVIR + PREZISTA/RITONAVIR+ DTG</option>
                            <option>Abacavir (ABC)/Lamivudine (3TC) + Darunavir/ritonavir = KIVEXA + PREZISTA/RITONAVIR
                            </option>
                            <option>Ténofvir (TDF)/Emtricitabine(FTC) + Atazanavir/Ritonavir (ATV/r) = TRUVADA +
                              REYATAZ/RITONAVIR</option>
                            <option>Atazanavir/Ritonavir (ATV/r) + Ténofovir (TDF)/ Lamivudine (3TC)/ Dolutégravir (DTG)
                              = REYATAZ/RITONAVIR+ TLD</option>
                            <option>Atazanavir/Ritonavir (ATV/r) + Dolutégravir (DTG) = REYATAZ/RITONAVIR+ DTG</option>
                            <option>Atazanavir/Ritonavir (ATV/r) + Dolutegravir (DTG) + Abacavir (ABC) =
                              REYATAZ/RITONAVIR+ DTG+ ZIAGEN</option>
                            <option>Darunavir/ritonavir+ Tenofovir (TDF)/ Lamivudine (3TC)/ Dolutegravir (DTG) =
                              PREZISTA/RITONAVIR+TLD</option>
                            <option>Darunavir/ritonavir+ Tenofovir (TDF)/ Lamivudine (3TC)/ Dolutegravir (DTG) +
                              Dolutegravir (DTG)= PREZISTA/RITONAVIR+TLD*</option>
                            <option>Zidovudine (AZT)/Lamivudine (3TC) + Dolutegravir (DTG) = COMBIVIR + DTG</option>
                            <option>Abacavir (ABC)/Lamivudine (3TC) + Dolutégravir (DTG) = KIVEXA + DTG</option>


                          </select>

                        </div>

                        <div class="mb-3">
                          <label for="treatmentStartDate" class="form-label">Date de début du Traitement</label>
                          <input type="Date" id="treatmentStartDate" formControlName="treatmentStartDate"
                            class="form-control" >


                        </div>

                        <div class="mb-3">
                          <label for="treatment_intake_duration" class="form-label">Durée de La prise </label>
                          <input type="number" id="treatment_intake_duration"
                            formControlName="treatment_intake_duration" class="form-control"
                            >

                        </div>

                      </div>

                      <div class="col-lg-6">

                        <div class="mb-3">
                          <label for="next_intake_Date" class="form-label">Rendez-Vous Prochain</label>
                          <input type="Date" id="next_intake_Date" formControlName="next_intake_Date"
                            class="form-control" >


                        </div>





                      </div>
                    </div>
                    <div class="card-footer">
                      <button type="submit">Enregistrer</button>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </main>
      </div>
    </div>
  </div>

</body>

</html>
