<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
  <title>Dossier Médical</title>
</head>

<body>
  <div class="app-wrapper default">
    <app-menu></app-menu>
    <div class="app-content">
      <app-header></app-header>

      <div class="container-fluid">
        <app-tabs></app-tabs>
        <main>
          <form [formGroup]="ObservationForm" (ngSubmit)="addNewObservation()">
            <div class="row m-1">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="header-title">Nouvelle Observation</h4>
                  </div>

                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="mb-3">

                          <!-- Champ Date -->
                          <label for="date" class="form-label">Date :</label>
                          <input type="date" id="date" class="form-control" formControlName="observationDate" required>
                          <div *ngIf="observationDate?.invalid && (observationDate?.touched || observationDate?.dirty)">
                            <small class="text-danger">La date est obligatoire.</small>
                          </div>
                          <br><br>

                          <!-- Champ Observation -->
                          <label for="observation" class="form-label">Observation :</label>
                          <textarea id="observation" class="form-control" formControlName="observationDetails" required></textarea>
                          <div *ngIf="observationDetails?.invalid && (observationDetails?.touched || observationDetails?.dirty)">
                            <small class="text-danger">L'observation est obligatoire et doit contenir au moins 10 caractères.</small>
                          </div>
                          <br><br>



                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary" style="background-color: #2f2594; color: white;" [disabled]="ObservationForm.invalid">
                      Enregistrer
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
